<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
	<div style="width: 60%;margin: 0 auto">
		<h3>添加用户</h3>
		<form action="/add" method="post">
		  <div class="form-group">
		    <label for="exampleInputEmail1">姓名:</label>
		    <input type="text" class="form-control" id="exampleInputEmail1" 	aria-describedby="emailHelp" name="name" placeholder="请输入姓名">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">年龄：</label>
		    <input type="text" class="form-control" name="age" id="exampleInputPassword1" 	placeholder="请输入年龄">
		  </div>
		  <div class="form-group">
		    <div class="form-check">
			  <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="男" checked>
			  <label class="form-check-label" for="exampleRadios1">
			    男
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="女">
			  <label class="form-check-label" for="exampleRadios2">
			    女
			  </label>
			</div>
		  </div>
		  <select class="form-control" name="type">
			  <option value="普通粉丝">普通粉丝</option>
			  <option value="钻石会员">钻石会员</option>
			  <option value="超级会员">超级会员</option>
		  </select>
		  <div style="margin-top: 10px">
		  	 <button type="submit" class="btn btn-primary">添加</button>
		  </div>
		</form> 	
	</div>	
    </body>
</html>
